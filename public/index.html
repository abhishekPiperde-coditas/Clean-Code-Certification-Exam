<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2em;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .article {
            padding: 20px;
            background-color: white;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .article h2 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        .article p {
            font-size: 16px;
            color: #34495e;
            line-height: 1.6;
        }
        .article-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
        }
        .article a {
            color: #3498db;
            text-decoration: none;
        }
        .article a:hover {
            text-decoration: underline;
        }
        #searchQuery, #categorySelect {
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
        }
        #searchQuery {
            width: 300px;
        }
        #categorySelect {
            min-width: 150px;
        }
        .no-articles {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>News Aggregator</h1>
        <div class="controls">
            <input type="text" id="searchQuery" placeholder="Search articles..." onkeyup="debounceSearch()">
            <select id="categorySelect" onchange="handleCategoryChange()">
                <option value="general">General</option>
                <option value="business">Business</option>
                <option value="technology">Technology</option>
                <option value="sports">Sports</option>
                <option value="health">Health</option>
                <option value="entertainment">Entertainment</option>
                <option value="science">Science</option>
            </select>
        </div>
    </header>

    <div id="newsContainer"></div>

    <script>
        let debounceTimeout;

        function debounceSearch() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                searchArticles();
            }, 300);
        }

        async function handleCategoryChange() {
            const category = document.getElementById('categorySelect').value;
            await loadNews(category);
        }

        async function loadNews(category = 'general') {
            try {
                const response = await fetch(`/news?category=${category}`);
                if (!response.ok) throw new Error('Failed to fetch news');
                const articles = await response.json();
                displayNews(articles);
            } catch (error) {
                showError('Failed to load news articles');
            }
        }

        async function searchArticles() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) {
                return loadNews(document.getElementById('categorySelect').value);
            }
            try {
                const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Failed to search articles');
                const articles = await response.json();
                displayNews(articles);
            } catch (error) {
                showError('Failed to search articles');
            }
        }

        function displayNews(articles) {
            const container = document.getElementById('newsContainer');
            container.innerHTML = '';

            if (!articles || articles.length === 0) {
                container.innerHTML = '<div class="no-articles">No articles found.</div>';
                return;
            }

            articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.className = 'article';
                
                const publishedDate = new Date(article.publishedAt).toLocaleString('en-US', {
                    dateStyle: 'medium',
                    timeStyle: 'short'
                });

                articleElement.innerHTML = `
                    <h2><a href="${article.url}" target="_blank" rel="noopener noreferrer">${article.title}</a></h2>
                    <p>${article.description || 'No description available.'}</p>
                    <div class="article-meta">
                        <span>Source: ${article.source}</span>
                        <span>Published: ${publishedDate}</span>
                    </div>
                `;
                container.appendChild(articleElement);
            });
        }

        function showError(message) {
            const container = document.getElementById('newsContainer');
            container.innerHTML = `<div class="no-articles">${message}</div>`;
        }

        // Load default news on page load
        loadNews();
    </script>
</body>
</html>
